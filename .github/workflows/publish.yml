name: Publish to PyPI

on:
  push:
    tags: ["v*"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - run: python -m pip install -U pip build
      - run: python -m build

      - uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/*

  publish:
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/warp-tpe-sampler

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: dist
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
